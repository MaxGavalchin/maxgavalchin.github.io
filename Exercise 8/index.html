<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <title>Random Cubes</title>

    <style>
      body {
        width:100vw;
        height:100vh;
        background-color: rgba(63, 0, 130, 0.624);
        
      }

      .rectangle {
  position: absolute;
  width: 200px;      
  height: 200px;
  background-color: transparent;

  /* make it into dots */
  background-image: radial-gradient(rgb(109, 255, 187) 20%, transparent 20%);
  background-size: 10px 10px; 
  background-image: radial-gradient(circle, rgb(240, 50, 44) 20%, transparent 20%);
        background-size: 10px 10px;
        transition: all 0.2s;
        animation: changeDots 1s infinite alternate;
  
  transition: all 1s;  
      }


       /* Color change!!!! */

       @keyframes changeDots {
        0% {
          background-image: radial-gradient(circle, rgb(0, 255, 136) 20%, transparent 20%);
        }
        25% {
          background-image: radial-gradient(circle, rgb(255, 0, 0) 20%, transparent 20%);
        }
        50% {
          background-image: radial-gradient(circle, rgb(255, 255, 0) 20%, transparent 20%);
        }
        75% {
          background-image: radial-gradient(circle, rgb(51, 255, 0) 20%, transparent 20%);
        }
        100% {
          background-image: radial-gradient(circle, rgb(255, 0, 255) 20%, transparent 20%);
        }
      }
    </style>
  </head>
  <body>
    <div class="rectangle"></div>
  </body>
