    <img id="blue"
    src="img/blue.png"
    style="
       display:none;
       position:absolute;
       top: 330px;       /* adjust vertical position */
       left:200px;      /* adjust horizontal position */
       width:6000px;    /* scale the image */
       transform:scale(1.2); /* optional additional scaling */
       margin: 0;
       padding: 0;
       opacity: 0.6;
    " />

<script>
   function updateImageVisibility() {
       const now = new Date();
       const hour = now.getHours();

       // Show only between these hours
       if (hour >= 8 && hour < 24) {
           document.getElementById("blue").style.display = "block";
       } else {
           document.getElementById("blue").style.display = "none";
       }
   }

   updateImageVisibility();
   setInterval(updateImageVisibility, 60 * 1000); // check every minute
</script>
